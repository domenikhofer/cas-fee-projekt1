<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Note Pro</title>
</head>
<body>

<div class="flex" id="toolbar">
    <a id="new_note" href="new.html" class="input">New Note</a>
    <div id="styleswitch" >
        <select class="input style">
            <option class="input">Greenday</option>
            <option class="input">Blue Lagoon</option>
        </select>
    </div>
</div>
<div id="content">
    <div class="flex" id="sort_filter">
        <div class="flex" id="sort_cont">
            <div sort="due" order="asc" class="input sort_item active">By due Date</div>
            <div sort="created" order="desc" class="input sort_item">By created Date</div>
            <div sort="importance" order="desc" class="input sort_item">By Importance</div>
        </div>
        <div class="flex" id="filter_cont">
            <div class="input filter_item">Show Finished</div>
        </div>
    </div>

    <script id="note_template" type="text/x-handlebars-template">
        <div id={{note_id}}  class="note">
            <div class="time">{{note_due}}</div>
            <div class="title">
                <div class="title_text">{{note_title}}</div>
                <div class="importance">{{note_importance}}</div>
            </div>
            <div class="edit input">Edit</div>
            <p><input type="checkbox" {{note_checked}} class="finished"> Finished {{note_checked_on}} </p>
            <div class="text">{{note_desc}}</div>
        </div>
    </script>



    <div id="notes_cont">



    </div>


</div>

<script src="js/scripts.js"></script>
</body>
</html>
