<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.datetimepicker.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>QuickNote</title>
</head>
<body>
<div class="flex header">
    <div class="logo"></div>
    <div id="styleswitch">
        <select class="input style">
            <option class="input">Greenday</option>
            <option class="input">Blue Lagoon</option>
        </select>
    </div>
</div>
<div id="content">
    <div class="flex sort_filter_toolbar">
        <div class="flex flex_item sort_container">
            <div noteSort="due" noteOrder="asc" class="input flex_item sort_item active">By due Date</div>
            <div noteSort="created_on" noteOrder="desc" class="input flex_item sort_item">By created Date</div>
            <div noteSort="importance" noteOrder="desc" class="input flex_item sort_item">By Importance</div>
        </div>
        <div class="flex flex_item">
            <div noteFilter="checked" class="input flex_item filter_item">Show Finished</div>
        </div>
    </div>
    <script id="note_template" type="text/x-handlebars-template">
        <div id="{{note_id}}" class="note">
            <div class="due">Due {{note_due}}</div>
            <div class="title">{{note_title}}</div>
            <div class="text">{{note_desc}}</div>
            <div class="importance i{{note_importance_val}}">{{note_importance}}</div>
            <div class="edit_btn input mini_btn {{hide_edit}}">✎</div>
            <div class="finished_btn input mini_btn {{note_checked}}">✔</div>
            <div class="checked_created_on">{{{note_checked_on}}}<br>Created: {{{created_on}}}</div>
        </div>
    </script>
    <div id="new_note_btn" class="input">New Note</div>
    <div id="notes_container">
    </div>
    <div id="create_note_container">
        <div class="note note_creator">
            <input class="input_datetime due input" placeholder="Due Date/Time" type="text">
            <input type="text" placeholder="Title" class="input_title title input">
            <textarea placeholder="Description" class="input_desc text input"></textarea>
            <div class="importance_chooser">
                <div class="input_importance importance input i1">!</div>
                <div class="input_importance importance input i2">!!</div>
                <div class="input_importance importance input i3">!!!</div>
                <div class="input_importance importance input i4">!!!!</div>
                <div class="input_importance importance input i5">!!!!!</div>
            </div>
            <div class="cancelSave">
                <div id="cancel" class="input mini_btn red">✖</div>
                <div id="save" class="input mini_btn">✔</div>
            </div>
        </div>
    </div>
</div>
<script src="../js/libs/jquery-2.1.4.min.js"></script>
<script src="../js/libs/handlebars-v4.0.10.js"></script>
<script src="../js/services/restClient.js"></script>
<script src="../js/services/handlebars.js"></script>
<script src="../js/libs/moment-v2.18.1.js"></script>
<script src="../js/libs/datetimepicker_2.5.4.js"></script>
<script src="../js/controllers/indexController.js"></script>
</body>
</html>
