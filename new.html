<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Note Pro</title>
</head>
<body>

<div class="flex" id="toolbar">
    <a href="index.html" id="cancel" class="input">Cancel</a>
    <div id="save" class="input" >Save</div>
</div>
<div id="content">


    <div id="create_note_cont">
        <div class="create_note">
            <div class="lbl_title">Title</div>
            <input type="text" placeholder="Title" class="input_title input">
            <div class="lbl_desc">Description</div>
            <input type="text" placeholder="Description" class="input_desc input">
            <div class="lbl_importance">Importance</div>
            <input type="number" class="input_importance input" value="3" min="0" max="5">
            <div class="lbl_due">Due Date</div>
            <input type="number" min="1" max="31" placeholder="DD" class="input_due_D input">
            <input type="number" min="1" max="12" placeholder="MM" class="input_due_M input">
            <input type="number" min="2017" placeholder="YYYY" class="input_due_Y input">
            <div class="lbl_dueT">Due Time</div>
            <input type="number" min="0" max="23" placeholder="hh" class="input_due_h input">
            <input type="number" min="0" max="59" placeholder="mm" class="input_due_m input">

        </input>


    </div>


</div>

    <script src="js/scripts.js"></script>
</body>
</html>
