<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/de-ch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>

    <meta charset="UTF-8">
    <title>Note Pro</title>
</head>
<body>

<div class="flex" id="toolbar">
    <a id="new_note" class="input">New Note</a>
    <div id="styleswitch">
        <select class="input style">
            <option class="input">Greenday</option>
            <option class="input">Blue Lagoon</option>
        </select>
    </div>
</div>
<div id="content">
    <div class="flex" id="sort_filter">
        <div class="flex" id="sort_cont">
            <div sort="due" order="asc" class="input sort_item active">By due Date</div>
            <div sort="created" order="desc" class="input sort_item">By created Date</div>
            <div sort="importance" order="desc" class="input sort_item">By Importance</div>
        </div>
        <div class="flex" id="filter_cont">
            <div class="input filter_item">Show Finished</div>
        </div>
    </div>

    <script id="note_template" type="text/x-handlebars-template">

        <div id={{note_id}} class="note">
            <div class="time"><input class="input_datetime note_form hidden" placeholder="Due Date&Time" type="text" value="{{note_due_edit}}" disabled>{{note_due}}</div>
            <div class="title">
                <div class="title_text"><input type="text" placeholder="Title" class="input_title note_form" value="{{note_title}}" disabled></div>
                <div class="importance"><input type="number" class="input_importance note_form hidden" placeholder="1-5" value="{{note_importance_edit}}" min="0" max="5" disabled>{{note_importance}}</div>
            </div>
            <div class="edit">
                <div class="flex hidden">
                <div class="save input">Save</div>
                <div  class="cancel input">Cancel</div>
            </div>
                <div class="edit_btn input">Edit</div>
            </div>
            <p class="finished_wrapper"><input type="checkbox" {{note_checked}} class="finished"> Finished {{note_checked_on}} </p>
            {{#if note_desc}}
            <div class="text"><textarea placeholder="Description" class="input_desc note_form" disabled>{{note_desc}}</textarea><div class='showMore input'>â–¼</div></div>


            {{/if}}
        </div>
    </script>


    <div id="notes_cont">


    </div>









</div>

<script src="js/scripts.js"></script>
</body>
</html>
